<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE = edge" />
        <!-- <meta name = "viewport" content = "width = device - width, initial - scale = 1.0"> -->
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <section class = "calculator">
            <div class = "display">
                <input id = "result" type = "text" readonly/>
            </div>
            <div class = "buttons">
                <button class = "bg-grey" onclick = "clearDisplay()">AC</button>
                <button class = "bg-grey" onclick = "appendValue('+/-')">+/-</button>
                <button class = "bg-grey" onclick = "appendValue('%')">%</button>
                <button class = "bg-orange" onclick = "appendValue('/')">/</button>
                <button onclick = "appendValue('7')">7</button>
                <button onclick = "appendValue('8')">8</button>
                <button onclick = "appendValue('9')">9</button>
                <button class = "bg-orange" onclick = "appendValue('*')">x</button>
                <button onclick = "appendValue('4')">4</button>
                <button onclick = "appendValue('5')">5</button>
                <button onclick = "appendValue('6')">6</button>
                <button class = "bg-orange" onclick = "appendValue('-')">-</button>
                <button onclick = "appendValue('1')">1</button>
                <button onclick = "appendValue('2')">2</button>
                <button onclick = "appendValue('3')">3</button>
                <button class = "bg-orange" onclick = "appendValue('+')">+</button>
                <button class = "zero" onclick = "appendValue('0')">0</button>
                <button onclick = "appendValue('.')">.</button>
                <button class = "bg-orange" onclick = "calculateResult()">=</button>
            </div>
        </section>
    </body>
</html>
